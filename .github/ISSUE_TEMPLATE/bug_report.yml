name: Bug report
description: Report a bug with the AdMob editor plugin
labels: bug
body:
- type: input
  attributes:
    label: Godot version
    placeholder: '3.5.1'
  validations:
    required: true
- type: input
  attributes:
    label: Plugin version
    placeholder: 'v2.0.0'
  validations:
    required: true
- type: input
  attributes:
    label: Phone information
    placeholder: 'Xiaomi 13 with Android 13'
  validations:
    required: true
- type: textarea
  attributes:
    label: Issue description
    description: |
      What happened that was unexpected? If there was an error, include logs here.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: |
      1. Go to '...'
      2. Click on '...'
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: |
      Including screenshots or a minimal reproduction project can greatly speed up your issue's resolution.
